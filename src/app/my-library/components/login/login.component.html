
<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
<div class="surface-card p-4 shadow-2 border-round mb-5 mt-1 ml-5 w-11 ">
    <div class="text-center mb-5">
        <div class="flex px-4 flex-row align-items-center justify-content-center w-full">
            <img src="../../../../favicon.ico" class="pr-3 flex" style="width: 3rem; height: 3rem;" alt="">
            <p class="title flex"> My Virtual Library</p>
        </div>
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        <span class="text-600 font-medium line-height-3">¿No tienes cuenta?</span>
        <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">¡Create una hoy!</a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Correo electrónico" formControlName="emailInput" pInputText class="w-full mb-3">
        <p-message severity="error" text="Debes instroducir un correo electronico" *ngIf="validField('emailInput')"></p-message>


        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
        <input id="password1" type="password" placeholder="Contraseña" formControlName="passwordInput" pInputText class="w-full mb-3">
        <p-message severity="error" text="Debes instroducir la contraseña" *ngIf="validField('passwordInput')"></p-message>
        
        <div class="flex align-items-center justify-content-between mb-6">
            <!-- <div class="flex align-items-center">
                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Recuerdame</label>
            </div> -->
           <!--  <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Hás olvidado la contraseña?</a> -->
        </div>
        <div class="flex w-full ">
            <p-button pRipple label="Iniciar sesión" icon="pi pi-user" type="submit" class="flex justify-content-center w-full"></p-button>
        </div>

    </div>
</div>
</form>
