
<form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="register()"
>
<div class="w-full flex justify-content-center  surface-ground">
    <div class="w-6 flex flex-column my-8">
        <div class="flex flex-row align-items-center justify-content-center mb-6 ">
            <img src="../../../../favicon.ico" class="flex" style="width: 3rem; height: 3rem;" alt="">
            <p class="pl-4 text-3xl  title"> My Virtual Library</p>
        </div>
        <div class="text-900 font-bold text-2xl  mb-3">Registro</div>
        <div class="surface-card p-4 shadow-2 border-round">
            <div class="grid formgrid p-fluid mb-6">
                <div class="field mb-4 col-12">
                    <label for="fullname" class="font-medium">Nombre</label>
                    <input id="fullname" pinputtext class="p-inputtext p-component p-element"
                    formControlName="nameInput" type="text">
                </div>
                <div class="surface-100 mb-3 col-12" style="height: 2px;">
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="email" class="font-medium">Email</label>
                    <input id="email" type="text" pinputtext 
                    formControlName="emailInput" class="p-inputtext p-component p-element">
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="password" class="font-medium">Contrase√±a</label>
                    <input id="password" type="password" pinputtext 
                    formControlName="passwordInput"  class="p-inputtext p-component p-element">
                </div>

                <div class="col-12 flex justify-content-center">
                    <p-button class="mt-3 flex"
                    type="submit">Guardar
                        Libro</p-button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<div class=" flex justify-content-center ">
    <app-footer class="flex"></app-footer>
</div>
