<app-navbar></app-navbar>
<div class="w-full flex justify-content-between align-items-center">
    <p class="flex pt-3 pl-8 font-bold text-2xl">Fantasía</p> <span class="flex mr-5"
        *ngIf="currentUser && currentUser.admin"> <p-button styleClass='p-button-success'
            (click)="downloadBookData(fantasyBooks, 'Fantasía')" class="h-1 mr-2" icon="pi pi-plus"
            label="Descargar libros"></p-button></span>
</div>
<div class="grid w-full">
    <div class="col-1"></div>
    <p-carousel class="col-10 pt-4" [value]="fantasyBooks" [numVisible]="3" [numScroll]="1"
        [responsiveOptions]="responsiveOptions">

        <ng-template let-fantasyBook pTemplate="item">
            <p-card class="flex align-items-center justify-content-around p-1">
                <div
                    class=" flex flex-column flex-grow-1 w-21rem h-25rem flex-shrink-1 flex align-items-center justify-content-around ">

                    <img class="mb-3 shadow-6" src="{{fantasyBook.image}}"
                        onerror="this.src='../../../../assets/images/photoNotFound.png'"
                        style="height: 15rem; width: 10rem;" />


                    <div class="flex-column flex align-items-center justify-content-center">
                        <h4 class="mb-1">{{ fantasyBook.title }}</h4>
                        <h6 class="mt-0 mb-3">({{ fantasyBook.author }})</h6>

                        <div class="car-buttons mt-5">
                            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-book"
                                (click)="showInfo(fantasyBook.id)"></p-button>
                            <ng-container
                                *ngIf="currentUser && currentUser.favouritesBooks != undefined; else elseTemplate">
                                <ng-container *ngIf="isFav(fantasyBook.id); else favTemplate">
                                    <p-button styleClass="p-button p-button-rounded mr-2" icon="pi pi-star-fill"
                                        styleClass="p-button-rounded p-button-warning" title="Quitar de favoritos"
                                        (onClick)="favButton(fantasyBook.id, fantasyBook.title)"></p-button>
                                </ng-container>
                                <ng-template #favTemplate>
                                    <p-button styleClass="p-button p-button-rounded mr-2" icon="pi pi-star"
                                        styleClass="p-button-rounded p-button-warning" title="Guardar en favoritos"
                                        (onClick)="favButton(fantasyBook.id, fantasyBook.title)"></p-button>
                                </ng-template>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <p-button styleClass="p-button p-button-rounded mr-2" icon="pi pi-star"
                                    styleClass="p-button-rounded p-button-warning" title="Quitar de favoritos"
                                    [disabled]="true"></p-button>
                            </ng-template>


                        </div>
                    </div>
                </div>
            </p-card>
        </ng-template>

    </p-carousel>
    <div class="col-1"></div>
</div>
